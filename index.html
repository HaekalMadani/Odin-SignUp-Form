<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>
<body>
    <div class="side-bar">
        <div class="logo">
            <img src="odin-lined.png" alt="logo"> ODIN
        </div>
        <span>Photo by </span>
    </div>

    <div class="content">
        <h2>This is not a real online service! You know
             something like this in real life to help realize your deepest dreams.
            <i>sign</i> up now to get started.
        </h2>
        <h2>
              You <i>know</i> what to do.
        </h2>

        <div class="form">
            <p>lets do this!</p>
            <form action="">
                <fieldset>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </fieldset>
            </form>
        </div> 

        <button type="submit">Create Account</button>

        <p>Already have an account? <a href="">Log in</a></p>

    </div>

</body>
</html>
